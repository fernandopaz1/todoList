{% extends 'todo/base.html' %} {% block content %} {% for todo in todos %}
<div id="{{todo.title}}" class="todoDiv">
    <div class="todo">
        <h2 class="todoTitle">
            <a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a>
        </h2>
        <p class="todoDescription">{{ todo.text|linebreaksbr }}</p>
        <p class="todoFecha">
            publicado: {{ todo.published_date|date:"F j, Y" }}
        </p>
        <p class="todoAuthor">publicado: {{ todo.author }}</p>
    </div>
    <div class="botones">
        <button id="completar{{todo.title}}" class="completarTodo">
            Completada
        </button>
        <button id="delte{{todo.title}}" class="delteTodo">Eliminar</button>
    </div>
</div>
{% endfor %} {% endblock %}
